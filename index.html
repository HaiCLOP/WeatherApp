<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App by Arnav</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00feba, #5b548a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 470px;
            color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .search {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .search input {
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.8rem 1.5rem;
            height: 3.5rem;
            border-radius: 30px;
            flex: 1;
            margin-right: 1rem;
            font-size: 1rem;
        }

        .search button {
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search button img {
            width: 1.5rem;
        }

        .weather-icon {
            font-size: 5rem;
            text-align: center;
            margin: 2rem auto;
        }

        .weather h1 {
            font-size: 4rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .weather h2 {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
        }

        .details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            margin-top: 3rem;
        }

        .col {
            display: flex;
            align-items: center;
            text-align: left;
        }

        .col img {
            width: 3rem;
            margin-right: 0.8rem;
        }

        .humidity, .wind {
            font-size: 1.75rem;
        }

        .error {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.2rem;
            display: none;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00feba, #5b548a);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        #splash-screen h1 {
            color: #fff;
            font-size: 2.5rem;
            text-align: center;
        }

        .attribution {
            text-align: center;
            font-size: 0.8rem;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .attribution a {
            color: #fff;
            text-decoration: none;
        }

        .attribution a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <script>
        const apiKey = "caddc69f50ea4a08bd5152014241004";
        const apiUrl = "https://api.weatherapi.com/v1/current.json?";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + `key=${apiKey}&q=${city}`);
            
            if(response.status == 400) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                var data = await response.json();

                document.querySelector(".city").innerHTML = data.location.name;
                document.querySelector(".temp").innerHTML = Math.round(data.current.temp_c) + "¬∞C";
                document.querySelector(".humidity").innerHTML = data.current.humidity + "%";
                document.querySelector(".wind").innerHTML = data.current.wind_kph + " km/h";

                // Set weather emoji based on condition
                const condition = data.current.condition.text.toLowerCase();
                if(condition.includes("clear") || condition.includes("sunny")) {
                    weatherIcon.innerHTML = "‚òÄÔ∏è";
                } else if(condition.includes("cloud")) {
                    weatherIcon.innerHTML = "‚òÅÔ∏è";
                } else if(condition.includes("rain") || condition.includes("drizzle")) {
                    weatherIcon.innerHTML = "üåßÔ∏è";
                } else if(condition.includes("snow")) {
                    weatherIcon.innerHTML = "‚ùÑÔ∏è";
                } else if(condition.includes("thunder")) {
                    weatherIcon.innerHTML = "‚õàÔ∏è";
                } else if(condition.includes("fog") || condition.includes("mist")) {
                    weatherIcon.innerHTML = "üå´Ô∏è";
                } else {
                    weatherIcon.innerHTML = "üå§Ô∏è";
                }

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }
        }

        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        });

        searchBox.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                checkWeather(searchBox.value);
            }
        });

        // Geolocation
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            checkWeather(`${latitude},${longitude}`);
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
            // Default to New York if geolocation fails
            checkWeather("New York");
        }

        // Splash screen
        window.addEventListener('load', function() {
            setTimeout(function() {
                const splashScreen = document.getElementById('splash-screen');
                splashScreen.style.opacity = '0';
                setTimeout(function() {
                    splashScreen.style.display = 'none';
                    getLocation(); // Start geolocation after splash screen
                }, 500);
            }, 2000); // Show splash screen for 2 seconds
        });
    </script>
</body>
</html>
